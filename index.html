<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <h1>Notas del alumno</h1>
    <form id="dataForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>

        <label for="nota">Nota:</label><br>
        <input type="text" id="nota" name="nota"><br>
    

        <div class="btn-group">
            <button class="button" onclick=guardarDatos()>Guardar</button>
            <button class="button" onclick=mostrarAlumnos()>Mostrar</button>
            <button class="button">Promedios</button>
        </div>

    </form>

    <script src="main.js"></script>

</body>
</html>
